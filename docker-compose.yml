version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./faydalink_backend
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - faydalink_backend/.env

volumes:
  postgres_data:
